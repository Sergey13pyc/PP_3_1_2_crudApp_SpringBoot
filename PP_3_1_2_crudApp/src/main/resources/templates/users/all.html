<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пользователи</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-weight-bold {
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4 font-weight-bold">Список пользователей</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="user : ${users}">
            <div class="card">
                <a class="card-header font-weight-bold" th:href="@{/users/{id}(id=${user.getId()})}" th:text="|Id: ${user.getId()}|" />
                <ul class="list-group list-group-flush">
                    <li class="list-group-item font-weight-bold" th:text="|Имя: ${user.getFirstName()}|"/>
                    <li class="list-group-item font-weight-bold" th:text="|Фамилия: ${user.getLastName()}|"/>
                    <li class="list-group-item font-weight-bold" th:text="|Почта: ${user.getEmail()}|"/>
                </ul>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/users/add}" class="btn btn-primary font-weight-bold">Добавить пользователя</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
