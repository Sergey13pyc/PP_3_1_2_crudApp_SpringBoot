<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }
        .container {
            margin-top: 5%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div  class="card mb-3">
                <div class="card-header text-center" th:text="|Id: ${users.getId()}|"/>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="|Имя: ${users.getFirstName()}|"/>
                    <li class="list-group-item" th:text="|Фамилия: ${users.getLastName()}|"/>
                    <li class="list-group-item" th:text="|Почта: ${users.getEmail()}|"/>
                </ul>
            </div>
            <div class="text-center">
                <a th:href="@{{id}/edit (id=${users.getId()})}" class="btn btn-primary mb-2">Изменить пользователя</a>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${users.getId()})}" class="d-inline">
                    <input type="submit" class="btn btn-danger mb-2" value="Удалить пользователя"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
